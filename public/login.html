<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login Admin</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <h1>Panel Admin</h1>
        <nav><a href="./index.html">← Kembali ke Dashboard</a></nav>
      </div>
    </header>

    <main class="container">
      <div class="card" style="max-width: 420px; margin: 0 auto">
        <h2>Masuk Admin</h2>
        <form id="loginForm" class="mt-16">
          <label>Email</label>
          <input
            type="email"
            id="email"
            placeholder="admin@desamu.id"
            required
          />

          <label class="mt-12">Password</label>
          <input
            type="password"
            id="password"
            placeholder="••••••••"
            required
          />

          <button class="btn btn-primary mt-16" type="submit">Masuk</button>
          <div id="loginMsg" class="small mt-12"></div>
        </form>
      </div>
    </main>

    <!-- NANTI: login.js akan ditambahkan di LANGKAH 7 -->
    <script type="module" src="./login.js"></script>
  </body>
</html>
